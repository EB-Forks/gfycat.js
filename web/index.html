<!-- Demo for gfyitem usage -->
<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type"text/javascript" src="../dist/gfycat.js"></script>
    <style>
      .params {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px auto;
        width: 100%;
        background: black;
        color: orange;
      }
      .param {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Gfycat JSembed examples</h1>
    <div class="params">
      <span class="param">data-gif: true</span>
      <span class="param">data-title: false</span>
      <span class="param">data-expand: false</span>
    </div>
    <div class="gfyitem" data-gif=true data-title=false data-expand=false data-id="ReliableSparklingArcherfish"></div>
    <div class="params">
      <span class="param">data-autoplay: false</span>
      <span class="param">data-title: true</span>
      <span class="param">data-controls: false</span>
    </div>
    <div class="gfyitem" data-title=true data-autoplay=false data-controls=false data-expand=false data-id="AnguishedWellwornBantamrooster"></div>
    <div class="params">
      <span class="param">DEFAULT (no options specified):</span> <br>
      <span class="param">data-autoplay: true</span>
      <span class="param">data-title: false</span>
      <span class="param">data-controls: false</span>
      <span class="param">data-expand: false</span>
      <span class="param">data-gif: false</span>
    </div>
    <div class="gfyitem" data-id="WeakGroundedHoneybadger"></div>
    <div class="gfyitem" data-title=true data-autoplay=false data-controls=false data-expand=true data-id="ReliableSparklingArcherfish"></div>
    <div class="gfyitem" data-title=true data-autoplay=true data-controls=false data-expand=true data-id="AnguishedWellwornBantamrooster"></div>
    <div class="gfyitem" data-title=true data-autoplay=false data-controls=false data-expand=true data-id="WeakGroundedHoneybadger"></div>
    <div class="gfyitem" data-title=true data-autoplay=true data-controls=false data-expand=false data-id="ReliableSparklingArcherfish"></div>
    <div class="gfyitem" data-title=true data-autoplay=false data-controls=false data-expand=false data-id="AnguishedWellwornBantamrooster"></div>
    <div class="gfyitem" data-title=true data-autoplay=true data-controls=false data-expand=false data-id="WeakGroundedHoneybadger"></div>
    <div class="gfyitem" data-title=true data-autoplay=false data-controls=false data-expand=false data-id="ReliableSparklingArcherfish"></div>
    <div class="gfyitem" data-title=true data-autoplay=true data-controls=false data-expand=false data-id="AnguishedWellwornBantamrooster"></div>
    <div class="gfyitem" data-title=true data-autoplay=false data-controls=false data-expand=false data-id="WeakGroundedHoneybadger"></div>
  </body>
</html>
